<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		.wrapper_container{
			display: flex;
			width: 100vw;
			height: 60px;
			background-color: #032423;
		}
		.wrapper_container div{
			flex: 1;
		}
		.logo p{
			color: white;
		}
		.items{
			display: flex;
		}
		.items div{
			flex: 1;
		}
		.items div p{
			color: white;
		}
	</style>
</head>
<body>


	<div class="wrapper_container">
		<div class="logo"><p>LevelBakers</p></div>
		<div class="items">

			<div><p>Home</p></div>
			<div><p>About</p></div>
			<div><p>Services</p></div>
			<div><p>Contacts</p></div>
		</div>
	</div>
	
</body>
</html>
